<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - Gestion de Présence</title>
      <!-- Charger Font Awesome AVANT votre CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
     <style>
        .footer{
            position: absolute; 
            bottom: 0;
            width: 100%;

        }
        .reset-pwd{

            margin-top: 40px;
            position: absolute;
             left: 33%;
            height: 500px;
            width: 500px;
            background-color: white;
        }
        .logo-pwd{
            position: relative; width: 200px; height: 150px;margin-left: 140px;
           margin-top: 10px;
        }
        h2{
            size: 5px;
            color: rgb(51, 199, 249);
            text-align: center;
        }
        .email {
    width: 90%;
    margin-left: 20px;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
     }
     .Envoye {
        display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
  
    background-color:rgb(51, 199, 249);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
   }
   .annule{
   text-decoration: none;
    padding: 10px 20px;
    font-size: 12px;
    font-weight: bold;
    background-color:rgb(253, 255, 255);
    color:rgb(51, 199, 249);
    border: 2px solid  rgb(37, 199, 252);;
    border-radius: 4px;
    cursor: pointer;
   }
   p{
    margin: 10px 20px ;

   }
   .label-email {
            font-size: 16px;
            margin:0 5px 5px 20px;
            display: block;
        }
     </style>
    </head>
<body>
    <header class="header">
        <div class="logo">
            <img src="static/images/logo.png" alt="Logo" class="logo-icon">
            
          </div>
        <nav>
            <ul class="nav-links">
 <li id="connect"><a href="/login">Connexion</a></li>
                <li><a href="https://www.kaspersky.fr/resource-center/definitions/what-is-facial-recognition">À propos</a></li>
            </ul>
        </nav>
    </header>
    <div class="contenu">
         <div class="reset-pwd">
            <img src="static/images/pwd.jpg" alt="Logo" class="logo-pwd">
             <h2> Mot de passe oublié ?</h2>
        
             <p>&nbsp;&nbsp;&nbsp;Veuillez entrer votre adresse e-mail ci-dessous pour recevoir un lien de réinitialisation de mot de passe.</p>
             <form method="POST" action="/verification-email">
                <label for="email" class="label-email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required placeholder="Votre e-mail" class="email">
                <div style="margin-left: 280px;"> <a href="/" class="annule">Annuler</a>
                <button type="submit" class="Envoye">Envoyer</button></div>
            </form>

         </div>
    </div>
    <!-- Pop-up -->
    <div id="succes" class="popup">
        <div class="pop_contenu">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Connexion</h2>
            <form>
                <input type="text" placeholder="Nom d'utilisateur" required><br>
                <input type="password" placeholder="Mot de passe" required><br>
                <button type="button" onclick="alert('Connexion locale réussie !')">Se connecter</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Presencia. Tous droits réservés.</p>
    </footer>

</body>
</html>
