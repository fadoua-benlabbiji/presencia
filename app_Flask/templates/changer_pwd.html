<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - Gestion de Présence</title>
      <!-- Charger Font Awesome AVANT votre CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
     <style>
        .footer{
            position: absolute; 
            bottom: 0;
            width: 100%;

        }
        .reset-pwd{

            margin-top: 50px;
            position: absolute;
             left: 33%;
            height: 450px;
            width: 500px;
            background-color: white;
        }
        .logo-pwd{
            position: relative; width: 150px; height: 130px;margin-left: 170px;
           margin-top: 5px;
        }
        h2{
            size: 5px;
            color: rgb(0, 0, 0);
            text-align: center;
            margin-bottom: 20px;
          
        }
        p{
            margin-top: 20px !important;
        }
        .pwd {
    width: 90%;
    padding: 10px;
    margin-top: 10px;
    margin-left: 20px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
     }

   .annule{
   text-decoration: none;
    padding: 10px 20px;
    font-size: 12px;
    font-weight: bold;
    background-color:rgb(253, 255, 255);
    color:rgb(51, 249, 54);
    border: 3px solid rgb(51, 249, 54);
    border-radius: 4px;
    cursor: pointer;
     margin-left: 380px;
   }
    .annule:hover{
    text-decoration: none;
    padding: 10px 20px;
    font-size: 12px;
    font-weight: bold;
    background-color:rgb(51, 249, 54);
    color:rgb(255, 255, 255);
    border:none;
    border-radius: 4px;
    cursor: pointer;
     margin-left: 380px;
   }
   p{
    margin: 10px 20px ;

   }
   .label{
            font-size: 15px;
            margin:5px 5px 0px 20px;
            display: block;
        }
     </style>
    </head>
<body>
    <header class="header">
        <div class="logo">
            <img src="static/images/logo.png" alt="Logo" class="logo-icon">
            
          </div>
        <nav>
        </nav>
    </header>
    <div class="contenu">
         <div class="reset-pwd">
            <img src="static/images/change.webp" alt="Logo" class="logo-pwd">
             <h2>Réinitialiser votre mot de passe</h2>
<form method="POST" action="/changer_motdepasse">
  <label class="label" for="new-password">Nouveau mot de passe :</label>
  <input type="password" id="new-password" name="new_password" class="pwd" required placeholder="Nouveau mot de passe" />

  <label for="confirm-password" class="label" >Confirmer le mot de passe :</label>
  <input type="password" id="confirm-password" class="pwd" name="confirm_password" required placeholder="Confirmez le mot de passe" />

  <div style="margin-top: 20px;">
    <button type="submit" class="annule">Modifier</button>
  </div>
</form>

         </div>
    </div>
   
    <footer class="footer">
        <p>&copy; 2025 Presencia. Tous droits réservés.</p>
    </footer>

</body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      alert("{{ messages[0] }}");
    </script>
  {% endif %}
{% endwith %}

</html>
